<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <form id='newAdmin' class="admin">

    <select name="role">

      <option value="user">user</option>
    </select>
    <input type="submit" value="newAdmin" />

  <div id='state'>
    
  </div>
  <form id='login'>
    <input type="email" name="email" placeholder="email" required>
    <input type="password" name="password" placeholder="password" required>
    <input type="submit" value="login" />

  </form>
  <form id='signup'>
    <input type="text" name="names" placeholder="name" required>
    <input type="text" name="bio" placeholder="bio" required>
    <input type="email" name="email" placeholder="email" required>
    <input type="password" name="password" placeholder="password" required>
    <input type="submit" value="signup" />

  </form>
  <button type="button" id='logout'>logout</button>
  <form id='newBook' class="admin">
    <input type="text" name="name1" />

  <ul id='list-of-books' class="books">
  </ul>
